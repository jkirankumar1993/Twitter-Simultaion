<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Home Page</title>
        <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </h:head>
    <h:form>
        <div id="header">
            <div class="container" >

                <div class="rows">
                    <div class="col-md-4 col-md-offset-5">
                        <h:graphicImage id="logo" value="/Images/twittericon.png"  height="50px"></h:graphicImage>
                        <!--                         style="margin-left: 700px; margin-top: 20px;"-->
                    </div>
                    <div class ="col-md-3">
                        <p:commandButton class="btn btn-primary" id="signupbtn" value="Sign Up" action="Signup.xhtml?faces-redirect=true" style="margin-top: 45px; " ></p:commandButton>
                        <!--                         style="margin-left: 500px"-->
                        <p:commandButton class="btn btn-primary" id="loginbtn" value="Login" type="button" onclick="PF('dlg1').show();" style="margin-top:45px;"></p:commandButton>
                    </div>


                </div>
            </div>
        </div>

    </h:form>
    <h:body style="background-image: url('./Images/homepage.jpg')">
        <div id="body" class="bodydiv">
            <h:form style="margin-top: 60px">
            <div class="container" >
                
                <div class="rows">
                    <div class="col-md-6 col-md-offset-4">
                        <div class="form-group">
                             <p:messages id="messages" closable="true" autoUpdate="true"  />
                        </div>
                        <div class="form-group">
                            <h3>Log in to your account</h3>
                        </div>
                        
                        <div class="form-group">
                            <h:outputLabel class="col-md-2 control-label" value="Username"></h:outputLabel>
                            <div class="col-md-4">
                            <h:inputText class="form-control" id="username" value="#{loginuser.username}" required="true" requiredMessage="Please Enter your username"></h:inputText>
                            </div>
                        </div>
                           <div class="form-group">
                            <h:outputLabel class="col-md-2 control-label" value="Password"></h:outputLabel>
                            <div class="col-md-4">
                                <h:inputSecret class="form-control" id="password" value="#{loginuser.password}" required="true" requiredMessage="Please Enter your password"></h:inputSecret>
                            </div>
                        </div> 
                              
                      <div class="form-group">
                                <p:commandButton class="btn btn-primary" value="Log in" action="#{loginuser.login()}"></p:commandButton>
                                
                      </div>
                        <div class="form-group">
                        <h:outputLabel class="label-danger" value="#{loginuser.msg}"></h:outputLabel>
                        </div>
                         <div class="form-group">
                               <h:commandLink value="Forgot Password?" action="Resetpassword.xhtml?faces-redirect=true"></h:commandLink>
                                
                      </div>
                           
                        </div>
                        
                             </div>
            </div>
                           
                        </h:form>
                        <!--            <div id="form">
                                    </div>-->
                        
             

                    </div>
                    <p:dialog header="Log in" widgetVar="dlg1" minHeight="40">
                        <h:form> 
                            <p>
                                <p:messages id="messages1" closable="true" autoUpdate="true"  />
                                <h2>Log in to your account</h2> <br></br>
                                Username: <p:inputText id="usernamedialog" value="#{loginuser.username}" required="true" requiredMessage="Please Enter your username"></p:inputText><br></br><br></br>
                                Password:&nbsp; <p:inputText id="passworddialog" value="#{loginuser.password}" required="true" requiredMessage="Please Enter your password"></p:inputText><br></br><br></br>
                                <p:commandLink id="gorgotpass1" value="Forgot Password?"></p:commandLink>
                                <br></br><br></br>
                                <p:commandButton value="Log in" action="#{loginuser.login()}"></p:commandButton>
                                <h:outputLabel value="#{loginuser.msg}"></h:outputLabel>
                            </p>
                        </h:form>
                    </p:dialog>

                    </h:body>
                    </html>
