<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sign Up</title>
        <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </h:head>
    <h:form>
        <div id="headerS">
            <h:graphicImage id="logo" value="/Images/twittericon.png" style="margin-left: 700px; margin-top: 20px;" height="50px"></h:graphicImage>
            <p:panelMenu style="width: 270px;margin-left: 400px;margin-top: 40px">
                <p:submenu label="Have an Account? Log in">
                    <p:menuitem>
                        <p>
                            Username : <p:inputText id="username" value="#{user.username}"></p:inputText><br></br>   
                            Password : <p:inputText id="password" value="#{user.password}"></p:inputText><br></br>
                        <p:commandLink value="Forgot Password?"></p:commandLink><br></br><br></br>
                        <div>
                            <p:commandButton value="Login" action="#{loginuser.login()}"></p:commandButton><br></br>
                        New to Twitter?<br></br><br></br>
                        <h:commandButton class="btn btn-primary" value="Sign Up" action="Signup.xhtml"></h:commandButton>
                        </div>
                    </p>
                    </p:menuitem>
                    
                </p:submenu>
            </p:panelMenu>          
        </div>
    </h:form>
    <h:body>
        <div id="bodydiv" class="bodydiv">
            <div id="form">
                
                    <h:form>
                        <p>
                    <h1>Join Twitter Today</h1><br></br><br></br>
                     <p:messages id="messages" closable="true" autoUpdate="true"  />
                    <p:panelGrid id="signuppanel" columns="2">
                        Full Name : <p:inputText id="name" title="Full Name" required="true" requiredMessage="Please type your name" value="#{user.name}"></p:inputText>
                        Email ID : <p:inputText id="email" title="Email Id" required="true" requiredMessage="Please type your email id" value="#{user.email}"></p:inputText>
                        Enter a username : <p:inputText id="username" title="Username" required="true" requiredMessage="Please type a username" value="#{user.username}"></p:inputText>
                        Password: <p:inputText id="password" title="Password" required="true" requiredMessage="Please type the password" value="#{user.password}"></p:inputText>
                        Phone(optional) : <p:inputText id="phone" title="Phone" value="#{user.phone}"></p:inputText>
                    </p:panelGrid><br></br>
                    <p:commandButton value="Sign Up" action="#{user.register()}"></p:commandButton>
                    <p:outputLabel value="#{user.msg}"></p:outputLabel>
                   
                                      
                    </p>
                    </h:form>
                
            </div>
        </div>
    </h:body>
</html>
