<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Reset Password</title>
        <link href="stylesheet.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    </h:head>
    <h:form>
        <div id="header">
            <h:graphicImage id="logo" value="/Images/twittericon.png" style="margin-left: 700px; margin-top: 20px;" height="50px"></h:graphicImage>
            <p:commandButton id="signupbtn" value="Sign Up" action="Signup.xhtml?faces-redirect=true" style="margin-left: 500px"></p:commandButton>
            <p:commandButton id="loginbtn" value="Login" type="button" onclick="PF('dlg1').show();"></p:commandButton>            
        </div>
    </h:form>
    <h:body style="background-image: url('./Images/homepage.jpg')">
        <div id="body" class="bodydiv">
            <div id="form">               
                <h:form>
            <p:messages id="messages" closable="true" autoUpdate="true"  />
            <p>Please enter your email</p><p:inputText id="email" value="#{email.useremail}" required="True" requiredMessage="Please enter your email id"></p:inputText>
            <h:commandButton value="Reset Password" action="#{email.sendemail()}"></h:commandButton>
        </h:form>
            </div>
            
        </div>
        
        
    </h:body>
    
</html>
